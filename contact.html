<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clean Blog - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #1e293b;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="font-['Inter'] bg-[#0f172a] text-[#e2e8f0] min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full top-0 z-50 bg-[#0f172a]/90 backdrop-blur-sm border-b border-[rgba(99,102,241,0.1)]">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold text-white">Porto blog</a>
                <div class="space-x-2">
                    <a href="index.html" class="nav-link inline-block text-[#e2e8f0] hover:text-white">Home</a>
                    <a href="about.html" class="nav-link inline-block text-[#e2e8f0] hover:text-white">Introduction</a>
                    <a href="post.html" class="nav-link inline-block text-[#e2e8f0] hover:text-white">Sample Post</a>
                    <a href="contact.html" class="nav-link inline-block text-[#e2e8f0] hover:text-white active">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="hero-gradient pt-24 pb-16 relative overflow-hidden" style="background-image: url('img/contact-bg.jpg'); background-size: cover;">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-white mb-4 animate-fade-up transition-transform duration-500">Contact Me</h1>
            <div class="w-16 h-1 bg-[var(--primary)] mx-auto mb-4"></div>
            <p class="text-xl text-[#e2e8f0]/80 animate-fade-up animation-delay-200">Have questions? I have answers (maybe).</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-12">
        <div class="feature-card reveal-on-scroll">
            <p class="text-[#e2e8f0]/90 mb-8 leading-relaxed text-center">
                Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!
            </p>
            <form name="sentMessage" id="contactForm" novalidate class="space-y-6">
                <div class="space-y-2">
                    <input 
                        type="text" 
                        class="w-full bg-[#1e293b] border border-[rgba(99,102,241,0.2)] rounded-lg p-3 text-[#e2e8f0] placeholder-[#e2e8f0]/50 transition-all duration-200 hover:border-[var(--primary)]" 
                        placeholder="Name" 
                        id="name" 
                        required 
                        data-validation-required-message="Please enter your name."
                    >
                    <p class="help-block text-red-400 text-sm hidden"></p>
                </div>
                <div class="space-y-2">
                    <input 
                        type="email" 
                        class="w-full bg-[#1e293b] border border-[rgba(99,102,241,0.2)] rounded-lg p-3 text-[#e2e8f0] placeholder-[#e2e8f0]/50 transition-all duration-200 hover:border-[var(--primary)]" 
                        placeholder="Email Address" 
                        id="email" 
                        required 
                        data-validation-required-message="Please enter your email address."
                    >
                    <p class="help-block text-red-400 text-sm hidden"></p>
                </div>
                <div class="space-y-2">
                    <input 
                        type="tel" 
                        class="w-full bg-[#1e293b] border border-[rgba(99,102,241,0.2)] rounded-lg p-3 text-[#e2e8f0] placeholder-[#e2e8f0]/50 transition-all duration-200 hover:border-[var(--primary)]" 
                        placeholder="Phone Number" 
                        id="phone" 
                        required 
                        data-validation-required-message="Please enter your phone number."
                    >
                    <p class="help-block text-red-400 text-sm hidden"></p>
                </div>
                <div class="space-y-2">
                    <textarea 
                        rows="5" 
                        class="w-full bg-[#1e293b] border border-[rgba(99,102,241,0.2)] rounded-lg p-3 text-[#e2e8f0] placeholder-[#e2e8f0]/50 transition-all duration-200 hover:border-[var(--primary)]" 
                        placeholder="Message" 
                        id="message" 
                        required 
                        data-validation-required-message="Please enter a message."
                    ></textarea>
                    <p class="help-block text-red-400 text-sm hidden"></p>
                </div>
                <div id="success"></div>
                <div class="text-center">
                    <button 
                        type="submit" 
                        class="btn-primary transition-transform duration-200 hover:scale-105"
                    >Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#0f172a]/90 border-t border-[rgba(99,102,241,0.1)] py-8">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-[#e2e8f0]/60 hover:text-[var(--primary)] transition-colors">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" class="text-[#e2e8f0]/60 hover:text-[var(--primary)] transition-colors">
                    <i class="fab fa-facebook text-xl"></i>
                </a>
                <a href="#" class="text-[#e2e8f0]/60 hover:text-[var(--primary)] transition-colors">
                    <i class="fab fa-github text-xl"></i>
                </a>
            </div>
            <p class="text-[#e2e8f0]/60 text-sm">Copyright Â© Your Website 2014</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script> <!-- Replace with your Font Awesome kit ID -->
    <script>
        $(document).ready(function() {
            // Scroll reveal and header animation
            $(window).scroll(function() {
                $('.reveal-on-scroll').each(function() {
                    if($(this).offset().top < $(window).scrollTop() + $(window).height() - 100) {
                        $(this).addClass('revealed');
                    }
                });

                var scroll = $(window).scrollTop();
                if(scroll > 100) {
                    $("#main-title").css("transform", "scale(1.2)");
                } else {
                    $("#main-title").css("transform", "scale(1)");
                }
            });

            // Page transition
            $('a[href$=".html"]').not('[href="#"]').click(function(e) {
                e.preventDefault();
                var link = $(this).attr('href');
                $('body').fadeOut(500, function() {
                    window.location.href = link;
                });
            });

            // Basic form validation (client-side)
            $('#contactForm').submit(function(e) {
                e.preventDefault();
                let isValid = true;
                $('.help-block').addClass('hidden');

                ['name', 'email', 'phone', 'message'].forEach(field => {
                    const $input = $(`#${field}`);
                    if(!$input.val()) {
                        $input.next('.help-block')
                            .text($input.data('validation-required-message'))
                            .removeClass('hidden');
                        isValid = false;
                    }
                });

                if(isValid) {
                    // Here you would typically send the form data to a server
                    // For demo, we'll just show a success message
                    $('#success').html('<p class="text-green-400">Message sent successfully!</p>');
                    this.reset();
                }
            });
        });
    </script>
</body>
</html>
