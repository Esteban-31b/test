    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script> <!-- Replace with your Font Awesome kit ID -->
    <script>
        $(document).ready(function() {
            // Scroll reveal and header animation
            $(window).scroll(function() {
                $('.reveal-on-scroll').each(function() {
                    if($(this).offset().top < $(window).scrollTop() + $(window).height() - 100) {
                        $(this).addClass('revealed');
                    }
                });

                var scroll = $(window).scrollTop();
                if(scroll > 100) {
                    $("#main-title").css("transform", "scale(1.2)");
                } else {
                    $("#main-title").css("transform", "scale(1)");
                }
            });

            // Page transition
            $('a[href$=".html"]').not('[href="#"]').click(function(e) {
                e.preventDefault();
                var link = $(this).attr('href');
                $('body').fadeOut(500, function() {
                    window.location.href = link;
                });
            });

            // Tic Tac Toe game logic
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;

            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            $('.cell').click(function() {
                if (!gameActive) return;

                const index = $(this).data('index');
                if (gameBoard[index] === '') {
                    gameBoard[index] = currentPlayer;
                    $(this).text(currentPlayer).prop('disabled', true);

                    if (checkWin()) {
                        $('#game-result').text(`Joueur ${currentPlayer} gagne !`);
                        gameActive = false;
                    } else if (gameBoard.indexOf('') === -1) {
                        $('#game-result').text('Match nul !');
                        gameActive = false;
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        $('#current-player').text(currentPlayer);
                    }
                }
            });

            $('#reset-game').click(function() {
                currentPlayer = 'X';
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                $('#current-player').text('X');
                $('#game-result').text('En cours');
                $('.cell').text('').prop('disabled', false);
            });

            function checkWin() {
                return winningCombinations.some(combination => {
                    return combination.every(index => {
                        return gameBoard[index] === currentPlayer;
                    });
                });
            }
        });
    </script>
